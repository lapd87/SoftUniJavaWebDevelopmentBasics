<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center">Create Package</h1>
            <hr class="hr-2 bg-panda w-50"/>
            <div class="d-flex">
                <h:form class="w-50 mx-auto">
                    <div class="form-group">
                        <h:outputLabel for="description" value="Description"/>
                        <h:inputText value="#{packageCreateBean.packageCreateBindingModel.description}" type="text" class="form-control"
                                     id="description" placeholder="Description..."
                                     required="true" requiredMessage="Description must be filled"
                                     validatorMessage="Description must be filled">
                            <f:validateLength minimum="1"/>
                        </h:inputText>
                        <h:message errorClass="alert-danger" for="description"/>
                    </div>
                    <div class="weight-and-address-holder d-flex justify-content-between">
                        <div class="form-group w-50 pr-5">
                            <h:outputLabel for="weight" value="Weight"/>
                            <h:inputText value="#{packageCreateBean.packageCreateBindingModel.weight}" type="number" class="form-control"
                                         id="weight" placeholder="Weight..."
                                         required="true" requiredMessage="Weight must be in format #.##"
                                         converterMessage="Weight must be in format #.##"
                                         validatorMessage="Weight must be in format #.##">
                                <f:convertNumber type="number" minIntegerDigits="1"/>
                                <f:validateDoubleRange minimum="0"/>
                            </h:inputText>
                            <h:message errorClass="alert-danger" for="weight"/>
                        </div>
                        <div class="form-group w-50 pl-5">
                            <h:outputLabel for="address" value="Shipping Address"/>
                            <h:inputText value="#{packageCreateBean.packageCreateBindingModel.shippingAddress}" type="text"
                                         class="form-control" id="address"
                                         placeholder="Shipping Address..."
                                         required="true" requiredMessage="Shipping Address must be filled"
                                         validatorMessage="Shipping Address must be filled">
                                <f:validateLength minimum="1"/>
                            </h:inputText>
                            <h:message errorClass="alert-danger" for="address"/>
                        </div>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="form-group w-50 mx-auto">
                        <div class="text-center">
                            <h:outputLabel for="recipient" value="Recipient"/>
                        </div>
                        <h:selectOneMenu value="#{packageCreateBean.packageCreateBindingModel.recipient}" class="custom-select"
                                         id="recipient" required="true" requiredMessage="Recipient must be selected">
                            <f:selectItem itemValue="#{null}" itemLabel="-- Choose Recipient --" itemDisabled="true"/>
                            <f:selectItems value="#{packageCreateBean.users}" var="#{user}" itemLabel="#{user}"/>
                        </h:selectOneMenu>
                        <h:message errorClass="alert-danger" for="recipient"/>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit" class="btn bg-panda text-white"
                                         value="Create" action="#{packageCreateBean.createPackage}"/>
                    </div>
                </h:form>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
