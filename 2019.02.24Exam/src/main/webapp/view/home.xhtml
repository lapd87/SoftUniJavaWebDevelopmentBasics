<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">

            <hr class="bg-exodia hr-2"/>

            <div class="print-container container-fluid">

                <c:forEach var="rowDocuments" items="#{homeBean.documentListViewModelList}">

                    <div class="row mb-4 d-flex justify-content-between">

                        <c:forEach var="document" items="#{rowDocuments}">

                            <c:choose>
                                <c:when test="#{document.id == null || document.id  == ''}">
                                    <div class="print-scheduled col-md-2"></div>
                                </c:when>

                                <c:otherwise>
                                    <div class="print-scheduled col-md-2 bg-exodia rounded">
                                        <h5 class="text-center text-white font-weight-bold py-3 mt-3">#{document.title}</h5>
                                        <hr class="bg-white"/>
                                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                                            <h:form>
                                                <h:commandButton class="btn bg-exodia text-white font-weight-bold mb-3"
                                                                 value="Print"
                                                                 action="#{homeBean.getDetails(document.id,'/print')}"/>
                                                <h:commandButton class="btn bg-exodia text-white font-weight-bold mb-3"
                                                                 value="Details"
                                                                 action="#{homeBean.getDetails(document.id,'/details')}"/>
                                            </h:form>
                                        </div>
                                    </div>
                                </c:otherwise>
                            </c:choose>


                        </c:forEach>
                    </div>
                </c:forEach>
            </div>

            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
