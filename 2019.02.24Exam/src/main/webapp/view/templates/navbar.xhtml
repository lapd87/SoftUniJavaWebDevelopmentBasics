<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <h:link class="navbar-brand nav-link-white" href="#{pageContext.request.contextPath}/view/index.xhtml"
                    value="EXODIA"/>
            <h:commandButton class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"/>
            </h:commandButton>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') == null}">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active"
                                        outcome="#{pageContext.request.contextPath}/view/index.xhtml" value="Home"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active"
                                        outcome="#{pageContext.request.contextPath}/view/login.xhtml" value="Login"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active"
                                        outcome="#{pageContext.request.contextPath}/view/register.xhtml" value="Register"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active"
                                        outcome="#{pageContext.request.contextPath}/view/home.xhtml" value="Home"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active"
                                        outcome="#{pageContext.request.contextPath}/view/schedule.xhtml"
                                        value="Schedule"/>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink class="nav-link nav-link-white active"
                                                   action="#{userLogoutBean.logoutUser}" value="Logout"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:component>
</html>
